<form novalidate ng-submit="updateSearch()" name="searchForm">
    
<md-toolbar class=" with-padding with-shadow" style="position: fixed !important; top:0px; padding-left:50px !important;
    padding-right:50px !important;padding-top:0px !important;padding-bottom:0px !important;">
    
    
        
    <div class="md-toolbar-tools" ng-cloak>
        
        <h2  md-truncate style="text-transform:none;"> &nbsp;&nbsp; Adeayo.me  </h2> 
        
        <span flex=""></span>
        <md-button  ng-click="goto('/signup')" class="md-raised round" aria-label="Learn More">
           &nbsp;&nbsp; My Work &nbsp;&nbsp;
       </md-button>
        
        <md-button  ng-click="goto('/signup')" class="md-raised round" aria-label="Learn More">
           &nbsp;&nbsp; My Background &nbsp;&nbsp;
          </md-button>
        
        
          <md-button  ng-click="goto('/my-wall')" class="md-raised round md-accent" aria-label="Learn More">
              &nbsp;&nbsp; <md-icon><i class="material-icons">favorite</i></md-icon> &nbsp; <span hide-sm hide-xs> Leave Something On my wall </span> &nbsp;&nbsp;
          </md-button>
        
        <md-button  ng-if="false" ng-click="goto('/signup')" class="md-raised md-accent round" aria-label="Learn More">
            &nbsp;&nbsp; <md-icon><i class="material-icons">chat</i></md-icon> &nbsp;<span hide-sm hide-xs> Contact Me </span> &nbsp;&nbsp;
       </md-button>
            
        
            
     
   </div>

    
  
</md-toolbar>

</form>


<script type="text/ng-template" id="people-mentions.tpl">
     <style>

.menu-highlighted {
    font-weight: bold;
    
}

.product-search, .user-search {
    box-shadow: 0 5px 15px rgba(0,0,0,.5);
    border-radius: 6px;
    -webkit-box-shadow: 0 3px 9px rgba(0,0,0,.5);
    box-shadow: 0 3px 9px rgba(0,0,0,.5);
    background-clip: padding-box;
    outline: 0;
        list-style-type:none;
    padding: 0px !important;
    margin: 0px !important;
    background-color: white;
        overflow:hidden !important;
        z-index:10000 !important;

}

.product-search {
    max-width: 500px;
}

.product-search .list-group-item.active {
    background-color: #f5f5f5;
}

.product-search:hover, .user-search:hover {
    cursor: pointer;
}

.product-search .product-photo-container {
    float: left;
    width: 100px;
}

.product-search .product-photo {
    max-width: 80px;
    max-height: 50px;
    border-radius: 3px;
    margin: auto;
}

.product-search .list-group-item-heading, .product-search .list-group-item-text {
}

.user-search .list-group-item.active {
    color: #fff;
    background-color: #428bca;
    border-color: #428bca;
}

.user-search .list-group-item.active .text-muted {
    color: #ccc;
}

.user-search .list-group-item.active .text-primary {
    color: #fff;
}

.user-search .list-group-item {
    padding: 5px;
    height:40px;
    
}

.user-search .user-photo {
    max-width: 30px;
    max-height: 30px;
    border-radius: 15px;
}
</style>

   <ul class="list-group user-search" style="padding-top:35px !important;">
            <li mentio-menu-item="person" ng-repeat="person in items" class="list-group-item" layout-align="center">
                <img class="user-photo" ng-src="{{person.photoURL || 'eeee'}}" display-name="{{person.displayName}}">
                <span class="text-primary"> {{person.displayName}} </span>
            </li>
  </ul>

    </script>
